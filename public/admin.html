<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin â€“ ConexÃ£o Arq Serra</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --gold: #B8906A;
            --gold-l: #D4B08A;
            --gold-d: #8A6845;
            --dark: #1A1008;
            --dark-mid: #2C1D0E;
            --cream: #F5E6D3;
            --bg: #f5f0eb;
            --panel: #ffffff;
            --border: #e8ddd3;
            --text: #2C1D0E;
            --muted: #8a7060;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        /* â”€â”€ Sidebar â”€â”€ */
        .layout {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 240px;
            flex-shrink: 0;
            background: var(--dark);
            display: flex;
            flex-direction: column;
            padding: 0;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            z-index: 100;
        }

        .sidebar-logo {
            padding: 28px 20px 24px;
            border-bottom: 1px solid rgba(184, 144, 106, 0.2);
        }

        .sidebar-logo .logo-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-logo-icon {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            border: 1.5px solid var(--gold-l);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .sidebar-logo-icon svg {
            width: 24px;
            height: 24px;
        }

        .logo-names {
            display: flex;
            flex-direction: column;
        }

        .logo-name-top {
            font-size: 0.6rem;
            letter-spacing: 0.2em;
            color: var(--gold-l);
            font-weight: 500;
        }

        .logo-name-main {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            color: var(--cream);
            font-weight: 300;
        }

        .logo-name-main em {
            font-size: 0.55rem;
            font-style: normal;
            letter-spacing: 0.1em;
        }

        .nav {
            padding: 16px 0;
            flex: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 11px 20px;
            cursor: pointer;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            color: rgba(245, 230, 211, 0.55);
            font-size: 0.82rem;
            font-family: inherit;
            transition: all 0.2s;
            border-left: 2px solid transparent;
            letter-spacing: 0.02em;
        }

        .nav-item:hover {
            color: var(--cream);
            background: rgba(184, 144, 106, 0.08);
        }

        .nav-item.active {
            color: var(--gold-l);
            border-left-color: var(--gold);
            background: rgba(184, 144, 106, 0.1);
        }

        .nav-item svg {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        .nav-section-label {
            font-size: 0.6rem;
            letter-spacing: 0.18em;
            color: rgba(245, 230, 211, 0.3);
            padding: 16px 20px 6px;
            text-transform: uppercase;
        }

        /* â”€â”€ Main â”€â”€ */
        .main {
            margin-left: 240px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .topbar {
            background: white;
            border-bottom: 1px solid var(--border);
            padding: 16px 28px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .topbar-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            font-weight: 400;
        }

        .topbar-right {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--gold), var(--gold-d));
            color: white;
            border: none;
            border-radius: 8px;
            padding: 9px 18px;
            font-size: 0.82rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 7px;
            font-family: inherit;
            transition: opacity 0.2s;
            letter-spacing: 0.02em;
        }

        .btn-primary:hover {
            opacity: 0.88;
        }

        .btn-secondary {
            background: white;
            color: var(--gold-d);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 0.82rem;
            font-weight: 500;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.2s;
        }

        .btn-secondary:hover {
            border-color: var(--gold);
            color: var(--gold);
        }

        .btn-danger {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 0.78rem;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.2s;
        }

        .btn-danger:hover {
            background: #fee2e2;
        }

        /* â”€â”€ Content â”€â”€ */
        .content {
            padding: 28px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* â”€â”€ Stats â”€â”€ */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            border: 1px solid var(--border);
            padding: 20px 24px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .stat-label {
            font-size: 0.72rem;
            color: var(--muted);
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .stat-value {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.2rem;
            font-weight: 400;
            color: var(--dark);
        }

        .stat-sub {
            font-size: 0.72rem;
            color: var(--gold);
        }

        /* â”€â”€ Search / Filter bar â”€â”€ */
        .list-header {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .search-box {
            flex: 1;
            display: flex;
            align-items: center;
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }

        .search-box input {
            flex: 1;
            border: none;
            outline: none;
            padding: 9px 14px;
            font-size: 0.82rem;
            font-family: inherit;
            background: transparent;
            color: var(--text);
        }

        .search-box .search-icon {
            padding: 0 12px;
            color: var(--muted);
        }

        .filter-select {
            border: 1px solid var(--border);
            background: white;
            border-radius: 8px;
            padding: 9px 12px;
            font-size: 0.82rem;
            font-family: inherit;
            color: var(--text);
            outline: none;
            cursor: pointer;
        }

        /* â”€â”€ Table â”€â”€ */
        .table-card {
            background: white;
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #faf7f4;
        }

        thead th {
            padding: 12px 16px;
            text-align: left;
            font-size: 0.68rem;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: var(--muted);
            font-weight: 500;
            border-bottom: 1px solid var(--border);
        }

        tbody tr {
            border-bottom: 1px solid var(--border);
            transition: background 0.15s;
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        tbody tr:hover {
            background: #faf7f4;
        }

        tbody td {
            padding: 13px 16px;
            font-size: 0.82rem;
            vertical-align: middle;
        }

        .member-cell {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .member-avatar {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: var(--bg);
            border: 1.5px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-shrink: 0;
            font-size: 1.2rem;
            color: var(--muted);
        }

        .member-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .member-name-cell {
            font-weight: 500;
            color: var(--dark);
        }

        .member-id-cell {
            font-size: 0.72rem;
            color: var(--muted);
        }

        .badge {
            display: inline-flex;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.68rem;
            font-weight: 600;
            letter-spacing: 0.06em;
        }

        .badge-gold {
            background: #fef3e2;
            color: #b45309;
        }

        .badge-silver {
            background: #f1f5f9;
            color: #475569;
        }

        .badge-platinum {
            background: #f5f3ff;
            color: #6d28d9;
        }

        .badge-standard {
            background: #f0fdf4;
            color: #15803d;
        }

        .badge-ativo {
            background: #f0fdf4;
            color: #15803d;
        }

        .badge-inativo {
            background: #fef2f2;
            color: #dc2626;
        }

        .actions-cell {
            display: flex;
            gap: 6px;
        }

        .btn-icon {
            width: 30px;
            height: 30px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--muted);
            transition: all 0.2s;
        }

        .btn-icon:hover {
            border-color: var(--gold);
            color: var(--gold);
            background: #faf7f4;
        }

        .btn-icon svg {
            width: 14px;
            height: 14px;
        }

        .btn-icon.danger:hover {
            border-color: #fecaca;
            color: #dc2626;
            background: #fef2f2;
        }

        .empty-state {
            padding: 48px 0;
            text-align: center;
            color: var(--muted);
        }

        .empty-state p:first-child {
            font-size: 2.5rem;
            margin-bottom: 8px;
        }

        .empty-state p:last-child {
            font-size: 0.85rem;
        }

        /* â”€â”€ Modal â”€â”€ */
        .modal-overlay {
            position: fixed;
            inset: 0;
            z-index: 200;
            background: rgba(26, 16, 8, 0.7);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal {
            background: white;
            border-radius: 16px;
            width: 100%;
            max-width: 520px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 24px 80px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            padding: 24px 24px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
        }

        .modal-close {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.3rem;
            color: var(--muted);
            line-height: 1;
            padding: 4px;
        }

        .modal-body {
            padding: 0 24px 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group.full {
            grid-column: 1 / -1;
        }

        label {
            font-size: 0.72rem;
            letter-spacing: 0.08em;
            color: var(--muted);
            text-transform: uppercase;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        input[type="date"] {
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px 12px;
            font-size: 0.85rem;
            font-family: inherit;
            color: var(--text);
            outline: none;
            transition: border-color 0.2s;
            background: white;
        }

        input:focus,
        select:focus {
            border-color: var(--gold);
        }

        input[type="file"] {
            display: none;
        }

        .photo-upload-label {
            border: 2px dashed var(--border);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            display: block;
            color: var(--muted);
            font-size: 0.82rem;
        }

        .photo-upload-label:hover {
            border-color: var(--gold);
            color: var(--gold);
        }

        .photo-preview-container {
            position: relative;
            display: inline-block;
        }

        .photo-preview {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--gold);
            display: block;
            margin: 0 auto 8px;
        }

        .modal-footer {
            padding: 16px 24px 24px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            border-top: 1px solid var(--border);
        }

        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--dark);
            color: var(--cream);
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 0.82rem;
            z-index: 999;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease, fadeOut 0.3s ease 2.7s forwards;
        }

        @keyframes slideUp {
            from {
                transform: translate(-50%, 20px);
                opacity: 0;
            }

            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translate(-50%, -10px);
            }
        }
    </style>
</head>
